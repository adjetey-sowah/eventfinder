<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>EventFinder</h1>
        <nav>
            <ul>
                <li><a href="#" class="active" id="upcoming-events-link">Upcoming Events</a></li>
                <li><a href="#" id="add-event-link">Add Event</a></li>
                <li><a href="#" id="search-events-link">Search Events</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <!-- Upcoming Events Section -->
    <section id="upcoming-events-section" class="section">
        <h2>Upcoming Events</h2>
        <div class="filter-container">
            <select id="category-filter">
                <option value="">All Categories</option>
            </select>
            <input type="text" id="location-filter" placeholder="City, State or Country">
            <button id="filter-button">Filter</button>
        </div>
        <div class="events-container" id="events-list">
            <!-- Events will be loaded dynamically here -->
        </div>
    </section>

    <!-- Add Event Section -->
    <!-- Add Event Section -->
    <section id="add-event-section" class="section hidden">
        <h2>Add New Event</h2>
        <form id="event-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Event Name*</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startTime">Start Date & Time*</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>
                </div>

                <div class="form-group">
                    <label for="endTime">End Date & Time*</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                </div>
            </div>

            <div class="form-group">
                <label for="location">Location/Venue*</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City*</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State*</label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="country">Country*</label>
                    <input type="text" id="country" name="country" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" name="latitude" step="0.000001">
                </div>

                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" name="longitude" step="0.000001">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="capacity">Capacity*</label>
                    <input type="number" id="capacity" name="capacity" required min="1">
                </div>

                <div class="form-group">
                    <label for="category">Category*</label>
                    <select id="category" name="category" required>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="organizerName">Organizer Name</label>
                    <input type="text" id="organizerName" name="organizerName">
                </div>

                <div class="form-group">
                    <label for="organizerContact">Organizer Contact</label>
                    <input type="text" id="organizerContact" name="organizerContact">
                </div>
            </div>

            <div class="form-group">
                <label for="image">Event Image</label>
                <div class="file-input-container">
                    <input type="file" id="image" name="image" accept="image/*">
                    <div class="image-preview" id="image-preview"></div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Event</button>
                <button type="button" class="btn-secondary" id="cancel-add-event">Cancel</button>
            </div>
        </form>
    </section>

    <!-- Search Events Section -->
    <section id="search-events-section" class="section hidden">
        <h2>Search Events</h2>
        <div class="search-options">
            <div class="search-by-location">
                <h3>Search by Location</h3>
                <form id="location-search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="search-city">City</label>
                            <input type="text" id="search-city">
                        </div>

                        <div class="form-group">
                            <label for="search-state">State</label>
                            <input type="text" id="search-state">
                        </div>

                        <div class="form-group">
                            <label for="search-country">Country</label>
                            <input type="text" id="search-country">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="search-category">Category</label>
                        <select id="search-category">
                            <option value="">All Categories</option>
                            <!-- Categories will be loaded dynamically -->
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Search</button>
                </form>
            </div>

            <div class="search-by-radius">
                <h3>Search by Radius</h3>
                <form id="radius-search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="search-latitude">Latitude</label>
                            <input type="number" id="search-latitude" step="0.000001" required>
                        </div>

                        <div class="form-group">
                            <label for="search-longitude">Longitude</label>
                            <input type="number" id="search-longitude" step="0.000001" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="search-radius">Radius (km)</label>
                        <input type="number" id="search-radius" min="1" max="500" value="10" required>
                    </div>

                    <button type="submit" class="btn-primary">Search</button>
                    <button type="button" class="btn-secondary" id="use-current-location">Use Current Location</button>
                </form>
            </div>
        </div>

        <div class="search-results">
            <h3>Search Results</h3>
            <div class="events-container" id="search-results-list">
                <!-- Search results will be loaded dynamically here -->
            </div>
        </div>
    </section>

    <!-- Event Details Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="event-details">
                <!-- Event details will be loaded dynamically here -->
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 EventFinder - Your Local Event Discovery Platform</p>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
